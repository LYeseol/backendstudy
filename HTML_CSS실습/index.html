<!DOCTYPE html>
<html>
    <head>

        <title>My First Webpage</title>

    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="POST" action="index.php">

            <br>
            <fieldset>
                <legend>Account</legend>
                <label for="name">Name</label>
                <input type="text" id ="name" name="name" required/>
                <br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </fieldset>
            <fieldset>
                <legend>User Info</legend>
                <label for="location">Address</label>
                <select name="location" id="location">
                    <option value="Seoul">Seoul</option>
                    <option value="Incheon">Incheon</option>
                    <option value="Busan">Busan</option>
                </select>
                <br>
                <h4>Gender</h4>
                <label for="gend1">Male</label>
                <input type="radio" id="gend1" name="gender" value="Male">
                <label for="gend2">Female</label>
                <input type="radio" id="gend2" name="gender" value="Female">
                <br>

                <label>Interests</label>
                <input type="checkbox" name="interest" value="Movies" checked>Movies
                <input type="checkbox" name="interest" value="Music" >Music
                <input type="checkbox" name="interest" value="Sports" checked>Sports
                <input type="checkbox" name="interest" value="Art" >Art
            </fieldset>
            <br />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
